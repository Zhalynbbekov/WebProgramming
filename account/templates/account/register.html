{% extends 'base.html' %}

{% block content %}

<h2>Register</h2>
<form method="post">
	{% csrf_token %}
	{% for i in registration_form %}
		<p>
			{{i.label_tag}}
			{{i}}

			{% if i.help_text %}
				<small style="color: grey;">{{i.help_text}}</small>
			{% endif %}

			{% for error in i.errors%}
				<p style="color: red;">{{error}}</p>
			{% endfor %}
		</p>
	{% endfor %}
	<button type="submit">register</button>
	
</form>

{% endblock content %}
